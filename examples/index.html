<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>h5-progress</title>
  <script src="../bower_components/gaia-theme/lib/gaia-theme-selector.js"></script>
  <script src="../bower_components/gaia-component/gaia-component.js"></script>
  <script src="../h5-progress.js"></script>
  <style>
    :root {
      font-size: 10px;
    }

    body {
      background: #cccccc;
    }

    .list-item,
    .list-item-light {
      padding: 1rem;
    }

    .list-item.focused {
      color: #ffffff;
      background: #1c6dea;
    }

    .list-item-light.focused {
      color: #000000;
      background: #becb1d;
    }
  </style>
</head>

<body>
  <gaia-theme-selector></gaia-theme-selector>


  <div class="list-item">
    <h3>
      H5-Progress - determinate
      <button id="manual-step">Load some</button>
    </h3>
    <h5-progress id="manual-progress" value="0"></h5-progress>
  </div>

  <div class="list-item">
    <h3>H5-Progress - determinate</h3>
    <h5-progress id="auto-progress-1" value="0"></h5-progress>
  </div>

  <div class="list-item focused">
    <h3>H5-Progress - determinate</h3>
    <h5-progress id="auto-progress-2" value="0" focused=""></h5-progress>
  </div>

  <div class="list-item">
    <h3>H5-Progress - indeterminate</h3>
  <h5-progress h5-indeterminate="" h5-enable-indeterminate-animation=""></h5-progress>
  </div>

  <div class="list-item focused">
    <h3>H5-Progress - indeterminate</h3>
  <h5-progress h5-indeterminate="" h5-enable-indeterminate-animation="" focused=""></h5-progress>
  </div>

  <div class="list-item-light focused">
    <h3>H5-Progress (black) - indeterminate</h3>
  <h5-progress h5-indeterminate="" h5-enable-indeterminate-animation="" h5-is-contrast-item="" focused=""></h5-progress>
  </div>

  <script>
    var manualProgress = document.getElementById('manual-progress');
    var manualStep = document.getElementById('manual-step');
    manualStep.addEventListener('click', function() {
      manualProgress.value = (manualProgress.value + 10) % 101;
    });

    var amount = 10;
    var autoProgress1 = document.getElementById('auto-progress-1');
    var autoProgress2 = document.getElementById('auto-progress-2');
    window.setInterval(function() {
      amount += (Math.random() * 20);
      autoProgress1.value = amount % 101;
      autoProgress2.value = amount % 101;
    }, 1500);
  </script>
</body>
</html>
